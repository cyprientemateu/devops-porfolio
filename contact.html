<section class="content">

  <h2>Let’s Connect</h2>

  <ul>
    <li>
      <i class="fa-solid fa-envelope"></i>
      <strong>Email:</strong>
      <a href="mailto:your@email.com">your@email.com</a>
    </li>

    <li>
      <i class="fa-brands fa-github"></i>
      <strong>GitHub:</strong>
      <a href="https://github.com/cyprientemateu" target="_blank">
        github.com/cyprientemateu
      </a>
    </li>

    <li>
      <i class="fa-brands fa-linkedin"></i>
      <strong>LinkedIn:</strong>
      <a href="https://www.linkedin.com/in/YOUR-LINKEDIN-USERNAME" target="_blank">
        linkedin.com/in/YOUR-LINKEDIN-USERNAME
      </a>
    </li>
  </ul>

  <!-- Resume Button -->
  <a class="resume-button" href="Cyprien_Temateu_Resume.pdf" target="_blank">
    <i class="fa-solid fa-file-arrow-down"></i> Download Resume (PDF)
  </a>

  <hr>

  <!-- Contact Form (No Backend) -->
  <h2>Send Me a Message</h2>

  <form
    class="contact-form"
    action="mailto:your@email.com"
    method="POST"
    enctype="text/plain"
  >

    <input
      type="text"
      name="Name"
      placeholder="Your Name"
      required
    />

    <input
      type="email"
      name="Email"
      placeholder="Your Email"
      required
    />

    <textarea
      name="Message"
      rows="5"
      placeholder="Your Message"
      required
    ></textarea>

    <button type="submit">
      <i class="fa-solid fa-paper-plane"></i> Send Message
    </button>

  </form>

</section>
